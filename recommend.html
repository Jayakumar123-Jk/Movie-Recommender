<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recommendations</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <div class="navbar">
    <div class="logo">Movie<span>Recommender</span></div>
    <a href="/" class="home-btn">Home</a>
  </div>

  <div class="heading">
    Recommendations for <span>{{ movie_name }}</span>
  </div>
<p style="opacity:0.7;">
  Showing {{ movies|length }} recommendations
</p>

  <div class="movie-grid">
  {% for movie in movies %}
    <div class="movie-card">
      <img src="{{ movie.poster }}" alt="{{ movie.title }}">
      <p><strong>{{ movie.title }}</strong></p>
      <p style="font-size:13px; color:#bbb; padding:0 10px 10px;">
        ðŸŽ¯ {{ movie.reason }}
      </p>
    </div>
  {% endfor %}
</div>


</body>
</html>
